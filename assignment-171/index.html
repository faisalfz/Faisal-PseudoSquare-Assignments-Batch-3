<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Leave Stats</title>
</head>

<body>

    <div class="allLeaves">

        <div class="leave firstLeave">
            <div class="whitePart">
                <p class="leaveLabel ">Total employees</p>
                <div class="secondRow">
                    <span class="leaveTotal">1,409</span>
                    <span class="iconPercent">
                        <i class="fa-solid fa-arrow-trend-up leaveIcon"></i>
                        <b class="leavePercent">23%</b>
                    </span>
                </div>
            </div>

            <div class="blackPart">
                <p class="leaveMessage">13 applications need review</p>
            </div>

        </div>

        <div class="leave secondLeave">
            <div class="whitePart">
                <p class="leaveLabel ">Total overtime</p>
                <div class="secondRow">
                    <span class="leaveTotal">569</span>
                    <span class="iconPercent">
                        <i class="fa-solid fa-arrow-trend-up leaveIcon"></i>
                        <b class="leavePercent">13%</b>
                    </span>
                </div>
            </div>

            <div class="blackPart">
                <p class="leaveMessage">103 overtime schedules need approval</p>
            </div>

        </div>


        <div class="leave thirdLeave">
            <div class="whitePart">
                <p class="leaveLabel ">Total leave</p>
                <div class="secondRow">
                    <span class="leaveTotal">103</span>
                    <span class="iconPercent">
                        <i class="fa-solid fa-arrow-trend-down"></i>
                        <b class="leavePercent">3%</b>
                    </span>
                </div>
            </div>

            <div class="blackPart">
                <p class="leaveMessage">98 paid leave plans need approval</p>
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/9bdae0aadc.js" crossorigin="anonymous"></script>
</body>

</html>
