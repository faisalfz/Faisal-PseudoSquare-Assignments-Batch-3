<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Leave Requests</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h2>Requests for leave</h2>
    <table class="LeaveRequestsTable">
      <tr class="mainHeadRow">
        <th>Emplyee Name</th>
        <th>Leave Type</th>
        <th>From-To</th>
      </tr>

      <tr>
        <td>
          <div class="columnEmployeeName">
            <img src="/1.png.png" alt="avatar">
            <span>Faisal</span>
          </div>
        </td>
        <td>
          <div class="columnLeaveType">
            Unpaid - Sick Day
          </div>
        </td>
        <td>
          <div class="columnFromTO">
            <div class="datePeriod">
              Friday 02, Nov - Thursday 08, Nov
            </div>
            <div class="ApproveDissaproveMore">
              <a id="btnDissaprove" href="#">Dissaprove</a>
              <a id="btnApprove" href="#">Approve</a>
              <a id="btnDisapprove" href="#">More...</a>
            </div>
          </div>
            </td>
        </td>
      </tr>
    </table>
  <script src="https://kit.fontawesome.com/9bdae0aadc.js" crossorigin="anonymous"></script>
</body>
</html>
