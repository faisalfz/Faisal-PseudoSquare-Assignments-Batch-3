<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Leaves</title>
  </head>

  <body>
    <section class="">
      <h2 class="mainTitle">Leaves</h2>

      <div class="leaveAllTabs">
        <div class="leaveTab leaveTab1">
          <p class="leaveTabTitle leaveTabTitle1">All</p>
        </div>

        <div class="leaveTab leaveTab2">
          <i class="fa-solid fa-xs fa-circle"></i>
          <p class="leaveTabTitle leaveTabTitle2">Casual</p>
        </div>

        <div class="leaveTab leaveTab3">
          <i class="fa-solid fa-xs fa-circle"></i>
          <p class="leaveTabTitle leaveTabTitle3">Sick</p>
        </div>
      </div>

      <p class="date date1">December 2020</p>

      <div class="tabAllInboxData inbox1">
        <div class="date1Column1">
          <span>
            <p class="leaveType">Half Day Application</p>
            <p class="leaveDate">Wed, 16 Dec</p>
            <p class="leaveReason casual">Casual</p>
          </span>
        </div>

        <div class="date1Column2">
          <p class="leaveStatus awaiting">Awaiting</p>
          <i class="fa-solid fa-angle-right leaveIcon"></i>
        </div>
      </div>

      <p class="date date2">November 2020</p>

      <div class="tabAllInboxData inbox2">
        <div class="date1Column1">
          <span>
            <p class="leaveType">Full Day Application</p>
            <p class="leaveDate">Mon, 28 Nov</p>
            <p class="leaveReason sick">Sick</p>
          </span>
        </div>

        <div class="date1Column2">
          <p class="leaveStatus approved">Approved</p>
          <i class="fa-solid fa-angle-right leaveIcon"></i>
        </div>
      </div>

      <div class="tabAllInboxData inbox3">
        <div class="date1Column1">
          <span>
            <p class="leaveType">3 Days Application</p>
            <p class="leaveDate">Tue, 22 Nov - Fri, 25 Nov</p>
            <p class="leaveReason casual">Casual</p>
          </span>
        </div>

        <div class="date1Column2">
          <p class="leaveStatus declined">Declined</p>
          <i class="fa-solid fa-angle-right leaveIcon"></i>
        </div>
      </div>

      <div class="tabAllInboxData inbox4">
        <div class="date1Column1">
          <span>
            <p class="leaveType">Full Day Application</p>
            <p class="leaveDate">Wed, 2 Nov</p>
            <p class="leaveReason sick">Sick</p>
          </span>
        </div>

        <div class="date1Column2">
          <p class="leaveStatus approved">Approved</p>
          <i class="fa-solid fa-angle-right leaveIcon"></i>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/9bdae0aadc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
