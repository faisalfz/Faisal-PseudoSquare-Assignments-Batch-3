<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In 7 Days</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="Section">
      <div class="title">
        <h1>In next 7 days</h1>
      </div>

      <div class="date firstDate">
        <p>Friday 02/11/2018</p>
      </div>

      <div class="dateUsers firstDateUsers">
        <div class="user user1">
          <div class="col1">
            <div class="userImg user1img">
              <img src="/User1.png" alt="user1 image" />
            </div>

            <div class="nameTime">
              <p class="userName">Momcilo Milijasevic</p>
              <p class="timeRange">(All Day)</p>
            </div>
          </div>

          <div class="col2">
            <p class="userStatus">Unpaid-Sick day</p>
          </div>
        </div>

        <div class="user user2">
          <div class="col1">
            <div class="userImg user1img">
              <img src="/User2.png" alt="user1 image" />
            </div>

            <div class="nameTime">
              <p class="userName">Momcilo Milijasevic</p>
              <p class="timeRange">(12:40pm - 4pm)</p>
            </div>
          </div>

          <div class="col2">
            <p class="userStatus">Paid-Sick day</p>
          </div>
        </div>
      </div>

      <div class="date secondDate">
        <p>Monday 05/11/2018</p>
      </div>

      <div class="dateUsers secondDateUsers">
        <div class="user user3">
          <div class="col1">
            <div class="userImg user3img">
              <img src="/User3.jpeg" alt="user3 image" />
            </div>

            <div class="nameTime">
              <p class="userName">Anybody Actually</p>
              <p class="timeRange">(All Day)</p>
            </div>
          </div>

          <div class="col2">
            <p class="userStatus">Unpaid-Sick day</p>
          </div>
        </div>

        <div class="user user4">
          <div class="col1">
            <div class="userImg user4img">
              <img src="/User4.png" alt="user4 image" />
            </div>

            <div class="nameTime">
              <p class="userName">Someone Here</p>
              <p class="timeRange">(Add Day)</p>
            </div>
          </div>

          <div class="col2">
            <p class="userStatus">Study Leave / Training</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/9bdae0aadc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
